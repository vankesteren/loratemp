    <script type="text/javascript">


    var url = "http://www.thethingsnetwork.org/api/v0/nodes/02030592?callback=?";

    function getData(url){
      var data;
      $.ajax({
         type: "GET",
         contentType: "application/json",
         dataType: "jsonp",
         jsonp: "callback",
         url: url,
         success: function(response){
           data = JSON.parse(response);
         },
         error: function(error) {
           console.log(error);
         }
      });
      return(data)
    }


    </script>
